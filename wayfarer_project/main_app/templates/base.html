{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} Skeleton CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}" />
    {% comment %} Main CSS {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="row">
          <a href="{% url 'index' %}" class="nav-button">Home</a>
          {% if user.is_authenticated %}
          <a href="{% url 'profile' user.id %}" class="nav-button">Profile</a>
          <a href="{% url 'logout' %}" class="nav-button">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="nav-button">Login</a>
          <a href="{% url 'signup' %}" class="nav-button">Sign Up</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %} {% endblock %}
      <footer></footer>
    </main>
  </body>

</html>
