{% extends 'base.html' %} 
{% block content %}
<div class="post-page">
  <h1>Sign up</h1>

  {% if error_message %}<p class="red-text error-list">{{ error_message }}</p>{% endif %}
  
  <form class="auth-form" enctype="multipart/form-data" action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button" value="Sign Up">
  </form>
</div>
{% endblock %}
