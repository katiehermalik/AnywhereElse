{% extends 'base.html' %}

{% block content %}
  <h1>{{ city.name }}</h1>
  <img src="{{ city.image }}" alt="{{city.name}}">
  <a href="{% url 'travelpost_new' city.id %}" class="button">New Post</a>
  {% for post in travelposts %}
  <a href="{% url 'travelpost_show' post.id %}">
  <h3>{{ post.title }}</h3>
  <h5>{{ post.date }}</h5>
  </a>
  {% endfor %}
{% endblock %}
