{% extends 'base.html' %}

{% block content %}
  <h1>{{ city.name }}</h1>
  <img src="{{ city.image }}" alt="{{city.name}}">
  {% comment %} <h3>{{ travelpost.city }}</h3>
  <h4>{{ travelpost.author }}</h4>
  <h5>{{ travelpost.date }}</h5>
  <p>{{ travelpost.likes }}</p>
  <p>{{ travelpost.body }}</p> {% endcomment %}
{% endblock %}
